version: 2.1
orbs:
  slack: circleci/slack@3.4.2

jobs:
  build:
    docker:
      - image:  cimg/ruby:2.7.5
        auth:
          username: $DOCKERHUB_USERNAME
          password: $DOCKERHUB_PASSWORD
    steps:
      - checkout
      - run:
          name: Install Docker Compose
          environment:
            COMPOSE_VERSION: '1.29.2'
          command: |
            curl -L "https://github.com/docker/compose/releases/download/${COMPOSE_VERSION}/docker-compose-$(uname -s)-$(uname -m)" -o ~/docker-compose
            chmod +x ~/docker-compose
            sudo mv ~/docker-compose /usr/local/bin/docker-compose
      - setup_remote_docker
      - run:
          name: compose pull for use latest
          command: docker-compose pull
      - run:
          name: Start container and verify it's working
          command: |
            set -x
            docker-compose -f docker-compose.yml -f docker-compose_linux.yml up -d
            sleep 30
            docker-compose exec wp curl -ksfI --retry 20 --retry-delay 5 --retry-connrefused https://127.0.0.1/wp-admin/install.php
      - slack/status:
          fail_only: true

workflows:
  version: 2
  default:
    jobs:
      - build:
          context:
            - docker-hub-gsd
  daily:
    jobs:
      - build:
          context:
            - docker-hub-gsd
    triggers:
      - schedule:
          cron: "55 4 * * *"
          filters:
            branches:
              only:
                - main
